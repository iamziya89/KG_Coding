<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudo Classes</title>
    <style>
        .btn{
            height: 30px;
            width: 150px;
            background-color: forestgreen;
            font-weight: bold;
            border: 2px solid black;
            border-radius:10px ;
            cursor: pointer;
        }
        .btn:hover{
            height: 35px;
            width: 160px;
            background-color: lightcoral;
        }
        .btn:active{
            background-color: red;
            width: 160px;
        }
    </style>
</head>
<body>
    <button class="btn">Learning Psudo</button>
</body>
</html>
